<!doctype html>
{% load static %}
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'common.css' %}">
    <script defer src="{% static 'common.js' %}"></script>

    <title>Hello, pybo!</title>
</head>
<body>

<div class="container d-flex">
    <a href="{% url 'pybo:index' %}">
        <img src="{% static 'logo.png' %}" style="width:100px;" alt="">
    </a>
</div>

<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->
</body>
</html>
