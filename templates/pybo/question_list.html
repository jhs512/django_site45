{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'common.css' %}">
<script defer src="{% static 'common.js' %}"></script>

{% if question_list %}
<ul>
    {% for question in question_list %}
    <li><a href="{% url 'pybo:detail' question.id %}">{{ question.subject }}</a></li>
    {% endfor %}
</ul>
{% else %}
<div>질문이 없습니다.</div>
{% endif %}
